<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardcoded Register</title>
</head>
<body>
  <h2>Sending registration request...</h2>
  <p id="result">Please wait</p>

  <script>
    // Hardcoded values
    const name = "JohnDoe";
    const password = "supersecret";

    fetch('https://verbose-memory-4jwpx7wwvrr935xgr-5000.app.github.dev/user/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, password })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('result').textContent = 
        data.status === 'ok' ? '✅ Registered successfully!' : '❌ Error: ' + (data.error || 'Unknown error');
    })
    .catch(err => {
      document.getElementById('result').textContent = '❌ Network error';
      console.error(err);
    });
  </script>
</body>
</html>
