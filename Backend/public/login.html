<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardcoded Login</title>
</head>
<body>
  <h2>Hardcoded Login Button</h2>
  <button onclick="login()">Login</button>

  <script>
    async function login() {
      const response = await fetch('https://potential-giggle-5gx7wqxxr9g629x-5000.app.github.dev/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: 'JohnDoe',
          password: 'supersecre'
        })
      });

      const data = await response.json();
      if (response.ok) {
        alert('Login successful!\nToken: ' + data.token);
        // Optionally store the token:
        // localStorage.setItem('token', data.token);
      } else {
        alert('Login failed: ' + data.message);
      }
    }
  </script>
</body>
</html>
